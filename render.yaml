services:
  # Backend API Service
  - type: web
    name: vibecheck-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false

  # Frontend Service
  - type: web
    name: vibecheck-frontend
    env: docker
    dockerfilePath: ./frontend-react/Dockerfile
    dockerContext: ./frontend-react
